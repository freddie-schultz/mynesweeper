<!DOCTYPE html>
<html>
  <head>
    <title>Mynesweeper</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div style="display: flex">
      <div style="flex: 3">
        <table id="board"></table>
      </div>
      <div style="flex: 1">
        <p>Board width:</p>
        <input id="boardWidth" type="text" />
        <p>Board height:</p>
        <input id="boardHeight" type="text" />
        <p>Number of bombs:</p>
        <input id="numberOfBombs" type="text" />
        <div style="margin-top: 40px">
          <button id="saveSettings" class="buttonContainer">
            Save Settings
          </button>
        </div>
        <div>
          <button id="resetGame" class="buttonContainer">Reset Game</button>
        </div>
        <div>
          <button id="revealBoard" class="buttonContainer">Reveal Board</button>
        </div>
      </div>
    </div>

    <script src="mynesweeper.js"></script>
  </body>
</html>
